{%- set google_api_key = salt['pillar.get']('google:api_key') -%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
    <!-- Start Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- End Bootstrap -->
  </head>
  <body>
      <div class='container'>
        <h3>Truck Tracker</h3>
        <!--The div element for the map -->
        <div id='app'>
            {% raw %}
            <div class='row'>
                <div class='col-md-12'>
                    <div id="map"></div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12'>
                    <div id='truck_list'>
                        <table class='table'>
                            <thead>
                                <tr>
                                    <th>Truck</th>
                                    <th>Destination</th>
                                    <th>Driver</th>
                                    <th>Distance Travelled</th>
                                    <th>Location</th>
                                    <th>Cargo</th>
                                    <th>Status</th>
                                </tr> 
                            </thead>
                            <tbody>
                                <tr is='truck-details' v-for='truck in trucks' 
                                        v-bind:truck='truck'
                                        v-bind:key='truck.id'>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% endraw %}
        </div>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


      <!-- Load Vue.js components from static -->
      <script src='/static/components/truck_details.js'></script>
      <script src='/static/components/driver_details.js'></script>

      <!-- Load app javascript -->
      <script src="/static/app.js"></script>

      <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key 
      * The callback parameter executes the initMap() function
      -->
      <script async defer
          src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap">
      </script>
  </body>
</html>
