rest_cherrypy:
  port: 80
  # ssl_crt: /etc/pki/tls/certs/localhost.crt
  # ssl_key: /etc/pki/tls/certs/localhost.key
  disable_ssl: true
  webhook_disable_auth: true
  app: /etc/salt/app/index.html
  static: /etc/salt/app/static/
  app_path: /trucktracker
  static_path: /static

external_auth:
  pam:
    saltdev:
      - {{ salt['grains.get']['id']}}:
        - 'truckstop.*'

